<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body { margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; background: linear-gradient(135deg, #7f53ac 0%, #647dee 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; } .container { background: rgba(255,255,255,0.1); border-radius: 16px; box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.18); padding: 40px 32px; width: 350px; text-align: center; } h2 { color: #fff; margin-bottom: 24px; font-size: 2rem; } .input-group { position: relative; margin-bottom: 18px; } .input-group input { width: 100%; padding: 12px 16px; box-sizing: border-box; border-radius: 24px; border: none; outline: none; background: rgba(255,255,255,0.15); color: #fff; font-size: 1rem; } .input-group input::placeholder { color: rgba(255, 255, 255, 0.7); } .btn { width: 100%; padding: 12px; border-radius: 24px; border: none; background: #fff; color: #7f53ac; font-weight: bold; font-size: 1.1rem; cursor: pointer; margin-bottom: 12px; transition: background 0.2s; } .btn:hover { background: #e0e0e0; } .register-link { color: #fff; font-weight: bold; text-decoration: none; } .register-link:hover { text-decoration: underline; } p { color: #fff; font-size: 1rem; } #error-message { color: #ffbaba; margin-top: 15px; font-weight: 500; min-height: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form id="login-form">
            <div class="input-group">
                <input type="text" id="username" placeholder="Username" required>
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
        <p id="error-message"></p>
        <p>Don't have an account? <a href="/register_page" class="register-link">Register</a></p>
    </div>
    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');
            errorMessage.textContent = '';

            const response = await fetch('/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });

            const data = await response.json();

            if (response.ok && data.success) {
                window.location.href = `/dashboard?username=${encodeURIComponent(username)}`;
            } else {
                errorMessage.textContent = data.message || 'Login failed. Please try again.';
            }
        });
    </script>
</body>
</html>
